<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisme Sales - CRM (Supabase)</title>

    <meta name="theme-color" content="#2fc36a">

    <link rel="icon" type="image/png" sizes="32x32"
        href="https://raw.githubusercontent.com/nattanlima/meu-crm-pwa/main/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
        href="https://raw.githubusercontent.com/nattanlima/meu-crm-pwa/main/icons/favicon-16x16.png">
    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/nattanlima/meu-crm-pwa/main/icons/favicon-16x16.ico">

    <link rel="apple-touch-icon"
        href="https://raw.githubusercontent.com/nattanlima/meu-crm-pwa/main/icons/apple-touch-icon.png">

    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="font-sans h-full">

    <div id="login-screen" class="flex items-center justify-center h-screen bg-slate-100 p-4">
        <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-xl shadow-md">
            <div class="text-center">
                <img src="https://crm.prismeapp.com.br/web/binary/company_logo" alt="Logo Prisme Sales"
                    class="mx-auto h-20 w-auto" onerror="this.style.display='none'">
                <h2 class="mt-6 text-3xl font-bold text-gray-900">Prisme Sales - CRM</h2>
                <p class="text-gray-500">Faça login para continuar</p>
            </div>
            <div id="login-error" class="hidden p-3 text-sm text-red-700 bg-red-100 rounded-lg"></div>
            <form id="login-form" class="space-y-4">
                <div><label for="email" class="text-sm font-medium text-gray-700">Email</label><input id="email"
                        type="email" required class="form-input" placeholder="seu.email@prismeapp.com.br"></div>
                <div><label for="telefone" class="text-sm font-medium text-gray-700">Sua senha</label><input
                        id="telefone" type="password" required class="form-input" placeholder="••••••••"></div>
                <div><button type="submit"
                        class="w-full px-4 py-2 text-lg font-semibold text-white bg-[#2fc36a] rounded-full hover:bg-[#29a85b] transition-colors">Entrar</button>
                </div>
                <div>
                    <button type="button" id="install-pwa-login-button"
                        class="hidden w-full px-4 py-2 text-sm font-semibold text-gray-700 bg-gray-100 rounded-full hover:bg-gray-200 transition-colors flex items-center justify-center">
                        <i class="fas fa-download mr-2"></i> Instalar App
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="loading-screen"
        class="hidden absolute inset-0 flex flex-col items-center justify-center bg-slate-100 z-50">
        <h2 class="text-2xl md:text-3xl font-bold text-gray-600 z-10 pulse-animation">Preparando tudo para você
            relacionar mais!</h2>
    </div>

    <div id="crm-app" class="hidden h-full flex flex-col">
        <header
            class="bg-white p-2 sm:p-4 flex flex-wrap gap-2 sm:gap-4 justify-between items-center border-b border-slate-200 flex-shrink-0">
            <div class="flex items-center space-x-3">
                <img src="https://crm.prismeapp.com.br/web/binary/company_logo" alt="Logo Prisme Sales"
                    class="h-8 w-auto" onerror="this.style.display='none'">
                <h1 class="text-xl md:text-2xl font-bold text-gray-800 hidden sm:block">Seu CRM</h1>
            </div>

            <div class="w-full md:w-auto md:flex-1 flex justify-center px-0 md:px-4 order-3 md:order-2">
                <div class="flex items-center gap-2 w-full max-w-lg">
                    <div id="filter-container" class="relative flex-shrink-0">
                        <button id="filter-trigger-btn" data-active-tag-id=""
                            class="flex items-center justify-center w-full px-3 py-2 border border-gray-300 rounded-full bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                            <span id="filter-btn-text">TODOS</span>
                            <i class="fas fa-chevron-down ml-2 text-xs text-gray-500"></i>
                        </button>
                        <div id="filter-popup"
                            class="hidden popup-menu absolute left-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10">
                            <div id="filter-options-container" class="py-1" role="menu" aria-orientation="vertical"
                                aria-labelledby="options-menu">
                            </div>
                        </div>
                    </div>
                    <div class="relative flex-grow">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                        <input type="search" id="search-input"
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full bg-slate-50 focus:bg-white focus:ring-2 focus:ring-green-400 focus:border-green-400"
                            placeholder="Pesquisar...">
                    </div>
                    <div class="flex items-center border border-gray-300 rounded-full bg-white p-0.5">
                        <button id="kanban-view-btn"
                            class="view-toggle-btn active flex-shrink-0 flex items-center justify-center w-9 h-9 rounded-full bg-gray-100 text-gray-700"
                            title="Visão Kanban">
                            <i class="fas fa-table-columns text-base"></i>
                        </button>
                        <button id="list-view-btn"
                            class="view-toggle-btn flex-shrink-0 flex items-center justify-center w-9 h-9 rounded-full bg-white text-gray-500 hover:bg-gray-100"
                            title="Visão de Lista">
                            <i class="fas fa-list-check text-base"></i>
                        </button>
                        <button id="calendar-view-btn"
                            class="view-toggle-btn flex-shrink-0 flex items-center justify-center w-9 h-9 rounded-full bg-white text-gray-500 hover:bg-gray-100"
                            title="Visão de Calendário">
                            <i class="fas fa-calendar-days text-base"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex items-center space-x-2 sm:space-x-4 justify-end order-2 md:order-3">
                <a href="https://nattanlima.github.io/relatorios/" target="_blank" rel="noopener noreferrer"
                    class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-2 px-3 rounded-full"
                    title="Avaliações">
                    <i class="fas fa-clipboard"></i>
                </a>
                <a href="https://nattanlima.github.io/disparador-relacionamento/"
                    class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-2 px-3 rounded-full"
                    title="Disparador">
                    <i class="fas fa-paper-plane"></i>
                </a>
                <!-- BOTÃO NOVO ADICIONADO AQUI -->
                <a href="https://mkt.prismeapp.com.br" target="_blank" rel="noopener noreferrer"
                    class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-2 px-3 rounded-full"
                    title="CRM de Marketing">
                    <i class="fas fa-bullhorn"></i>
                </a>
                <button id="install-pwa-header-button"
                    class="hidden bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-2 px-3 rounded-full"
                    title="Instalar App">
                    <i class="fas fa-download"></i>
                </button>
                <div id="user-menu-container" class="relative">
                    <button id="user-avatar-btn"
                        class="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center text-slate-600 font-bold text-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 overflow-hidden">
                    </button>
                    <div id="logout-popup"
                        class="hidden popup-menu absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-20">
                        <div class="py-1">
                            <div class="px-4 py-2 border-b">
                                <p id="popup-user-name" class="text-sm font-semibold text-gray-900 truncate"></p>
                                <p id="popup-user-email" class="text-sm text-gray-500 truncate"></p>
                            </div>
                            <a href="#" id="popup-logout-btn"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sair</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main id="kanban-board" class="kanban-board-container flex space-x-2 sm:space-x-4 p-2 sm:p-4 flex-grow"></main>

        <div id="list-view" class="hidden flex-grow flex flex-col bg-slate-50 overflow-hidden">
            <div id="list-view-container-wrapper"
                class="w-full max-w-6xl mx-auto px-2 sm:px-6 lg:px-8 py-2 sm:py-4 flex-grow flex flex-col overflow-y-auto">
                <div id="list-view-filters"
                    class="p-3 mb-4 bg-white border border-slate-200 rounded-lg flex-shrink-0 flex flex-wrap gap-3 items-center">
                    <span class="font-semibold text-gray-700 hidden md:inline">Filtros:</span>
                    <div class="relative">
                        <select id="list-filter-type"
                            class="form-input !m-0 !py-1.5 !pl-3 !pr-8 appearance-none bg-slate-50 text-sm">
                            <option value="all">Todos os Tipos</option>
                            <option value="task">Apenas Tarefas</option>
                            <option value="ticket">Apenas Tickets</option>
                        </select>
                    </div>
                    <div class="relative">
                        <select id="list-filter-responsible"
                            class="form-input !m-0 !py-1.5 !pl-3 !pr-8 appearance-none bg-slate-50 text-sm">
                        </select>
                    </div>
                </div>
                <div id="list-view-container" class="flex-grow">
                </div>
            </div>
        </div>

        <div id="calendar-view" class="hidden flex-grow flex flex-col bg-slate-50 overflow-hidden p-2 sm:p-4">
            <div class="border-b border-gray-200 mb-4">
                <nav id="calendar-tabs" class="flex space-x-4 -mb-px">
                    <button data-tab="internal" class="calendar-tab-button active">Tarefas & Tickets</button>
                    <button data-tab="google" class="calendar-tab-button">Agenda Google</button>
                </nav>
            </div>
            <div id="calendar-tab-internal" class="calendar-tab-content active flex-grow">
                <div id="fullcalendar-container" class="bg-white p-1 sm:p-4 rounded-lg shadow-sm h-full"></div>
            </div>
            <div id="calendar-tab-google" class="calendar-tab-content">
                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <p class="text-gray-600 mb-4">Para visualizar a agenda, certifique-se de que a agenda de <code
                            class="bg-gray-200 p-1 rounded">call@prismeapp.com.br</code> está pública.</p>
                    <iframe id="google-calendar-iframe"
                        src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FSao_Paulo&bgcolor=%23ffffff&src=Y2FsbEBwcmlzbWVhcHAuY29tLmJy&color=%23039BE5"
                        style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no">
                    </iframe>
                </div>
            </div>
        </div>

    </div>

    <div id="client-modal"
        class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-20">
        <div id="modal-content"
            class="bg-white rounded-xl shadow-2xl w-full max-w-lg md:max-w-4xl max-h-[90vh] flex flex-col transform transition-all duration-300 ease-in-out scale-95 opacity-0">
        </div>
    </div>

    <div id="item-editor-modal"
        class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-30">
        <div id="item-editor-content"
            class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col transform transition-all duration-300 ease-in-out scale-95 opacity-0">
        </div>
    </div>

    <div id="confirmation-modal"
        class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center p-4 z-30">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm p-6 text-center">
            <p id="confirmation-message" class="text-lg text-gray-800 mb-6">Você tem certeza?</p>
            <div class="flex justify-center gap-4">
                <button id="confirm-cancel-btn"
                    class="px-6 py-2 rounded-full text-gray-700 bg-gray-200 hover:bg-gray-300 font-semibold">Cancelar</button>
                <button id="confirm-action-btn"
                    class="px-6 py-2 rounded-full text-white bg-red-500 hover:bg-red-600 font-semibold">Confirmar</button>
            </div>
        </div>
    </div>

    <template id="loader-template">
        <div class="flex items-center justify-center h-full p-8"><i
                class="fas fa-spinner fa-spin text-4xl text-green-500"></i></div>
    </template>

    <div id="toast"
        class="fixed bottom-5 right-5 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transform translate-y-2 transition-all duration-300 z-40">
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
